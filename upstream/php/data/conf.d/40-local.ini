# Security
expose_php = Off
short_open_tag = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off

# Limits
post_max_size = 16M
upload_max_filesize = 16M
max_input_time = 48
max_input_vars = 1000
max_execution_time = 48
realpath_cache_size = 32K
memory_limit = 96M

# Settings
date.timezone = America/Sao_Paulo

# OPCache
opcache_enable_cli = Off
opcache_memory_consumption = 64
opcache_max_accelerated_files = 8233

# APC settings
apc.enable_cli = Off
apc.shm_size = 48M
